# Project information
site_name: Fast2 documentation
site_url: https://docs.fast2.tech
site_author: Joe TESSIER
theme:
  name: material
  logo: assets/Fast2_favicon_white.png
  favicon: assets/Fast2_favicon.ico
  language: en
  # favicon: assets/Fast2_logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.path
    
    - navigation.tabs # main parts in top banner
    - navigation.indexes # toggle */index.md in left lateral nav

    # - navigation.sections
    - navigation.expand
    - navigation.top # 'Back to top' when scrolling up
    - content.tabs.link # for Linux/windows tab
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
  
  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  # include_search_page: false
  # search_index_only: true
    
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      # primary: deep orange
      scheme: default 
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for light mode
    # - media: "(prefers-color-scheme: light)"
      # primary: deep orange
      # toggle:
      #   icon: material/brightness-7
      #   name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      # primary: deep orange
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  font: 
    text: Nunito

plugins:
  - tags: 
      tags_file: tags.md
  - search
  # - glightbox # zoom image on click

markdown_extensions:
  - meta
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      # linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences: 
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - admonition
  - pymdownx.details
  # for images, caption and lazy-loading
  - md_in_html



